name: CI
run-name: ${{ github.job }} commit ${{ github.sha }} is running GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - main

jobs:
  set-output:
    runs-on: ubuntu-latest
    steps:
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

  lint:
    strategy:
      matrix:
        version: [18, 20]
    runs-on: ubuntu-latest
    steps:
      - name: Check out to my repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: pnpm

      - name: Setup
        run: pnpm install

      - name: Lint
        run: pnpm lint

  type-check:
    strategy:
      matrix:
        version: [18, 20]
    runs-on: ubuntu-latest
    steps:
      - name: Check out to my repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: pnpm

      - name: Setup
        run: pnpm install

      - name: Type Checking
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out to my repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Setup
        run: pnpm install

      - name: Test
        run: pnpm test
